{% extends "users/layout.html" %}{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h3 class="text-center my-4">ユーザー情報</h3>
      <div class="card card-signin text-center">
        <div class="card-body">
          <div class="card-title"><h4>{{user.name}}</h4></div>
          <p class="card-text">
            誕生日: {{user.birthday|date:"Y/m/d"}} <br />
            性別: {{user.gender}} <br />
          </p>
          <a class="col-md-6 btn btn-primary mx-auto" href="{% url 'index' %}"
            >トップに戻る</a
          >
          <a
            class="col-md-6 btn btn-danger mx-auto"
            href="{% url 'delete' user.pk %}"
            >削除
          </a>
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
</div>
