{% extends "users/layout.html" %}{% block content %}
<div class="container">
  <h3 class="text-center my-4">ユーザーリスト</h3>
  <div class="row">
    {% for user in users %}
    <div class="col-md-3">
      <a
        class="color-danger text-dark"
        style="text-decoration: none"
        href="{% url 'detail' user.pk %}"
      >
        <div class="card card-signin text-center my-3">
          <div class="card-body">
            <h5 class="card-title">{{user.name}}</h5>
            <p class="card-text">
              誕生日: {{user.birthday|date:"Y/m/d"}} <br />
              性別: {{user.get_gender_display}} <br />
            </p>
            <!-- <a class="stretched-link" href="">AA</a> -->
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
  <div class="row">
    <a class="btn btn-primary mx-auto" href="{% url 'new' %}"> 登録 </a>
  </div>
</div>
{% endblock content %}
